<div class="login-container">
  <div class="login-card">
    <h1 class="app-title">Meu Lembrete</h1>
    <h2 class="login-title">Faça seu Login!</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label>Insira seu email</label>
        <input 
          type="email" 
          formControlName="email"
          placeholder="Digite seu e-mail"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Digite um e-mail válido</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Senha</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            placeholder="Digite sua senha"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Senha deve ter no mínimo 6 caracteres
          </span>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a (click)="goToForgotPassword()">Esqueceu sua senha?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-button" [disabled]="isLoading">
        {{ isLoading ? 'Carregando...' : 'Entrar' }}
      </button>

      <!-- Social Login -->
      <div class="social-login">
        <p>Logar com:</p>
        <button 
          type="button" 
          class="google-button" 
          (click)="loginWithGoogle()" 
          [disabled]="isLoading">
          <img src="assets/icons/google-icon.png" alt="Google">
          Google
        </button>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Você ainda não tem uma conta? <a (click)="goToRegister()">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
