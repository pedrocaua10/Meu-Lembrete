<div class="auth-container">
  <div class="auth-card" [class.loading]="isLoading">
    <div class="auth-header">
      <h1>Meu Lembrete</h1>
      <p class="subtitle">Acesse sua conta e continue organizado</p>
    </div>

    <div *ngIf="errorMessage" class="error-container">
      <div class="error-message">{{ errorMessage }}</div>
      <div *ngIf="lockCountdown" class="countdown">{{ lockCountdown }}</div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Campo de Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="exemplo@email.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="field-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <!-- Campo de Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="Digite sua senha"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
            <span class="password-icon" [class.visible]="showPassword"></span>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="field-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
        
        <!-- Link "Esqueceu sua senha?" -->
        <div class="forgot-password-container">
          <a class="forgot-password" (click)="goToForgotPassword()">Esqueceu sua senha?</a>
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loginForm.invalid || isLoading">
        <span class="btn-content">
          <span *ngIf="!isLoading">ENTRAR</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </span>
      </button>

      <div class="divider">
        <span class="line"></span>
        <span class="text">ou</span>
        <span class="line"></span>
      </div>

      <button type="button" class="google-btn" (click)="loginWithGoogle()" [disabled]="isLoading">
        <span class="btn-content">
          <span *ngIf="!isLoading" class="google-content">
            <img src="assets/icons/google-icon.png" alt="Google" width="20" height="20">
            <span>Entrar com Google</span>
          </span>
          <span *ngIf="isLoading" class="spinner"></span>
        </span>
      </button>

      <div class="auth-footer">
        Não tem uma conta? <a routerLink="/registro" class="auth-link">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
