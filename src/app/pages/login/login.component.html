<div class="desktop-login-container">
  <div class="login-box">
    <div class="brand-header">
      <h1 class="app-title">Meu Lembrete</h1>
      <p class="login-subtitle">Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input type="email" formControlName="email" placeholder="Email" required>
        <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
              class="error-message">Email inválido</span>
      </div>

      <div class="input-field">
        <input [type]="showPassword ? 'text' : 'password'" 
               formControlName="password" 
               placeholder="Senha" 
               required
               [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <button type="button" class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
        <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
              class="error-message">Senha obrigatória</span>
      </div>

      <div class="password-reminder">
        <h3 (click)="forgotPassword()">Esqueceu sua senha?</h3>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="divider-line"></div>

    <div class="social-section">
      <div class="social-divider">
        <span class="divider-text">Ou entre com</span>
      </div>
      <button class="google-login-btn" (click)="loginWithGoogle()">
        <span class="google-icon">G</span> Google
      </button>
    </div>

    <div class="registration-prompt">
      Não tem conta? <a routerLink="/registro" class="register-link">Cadastre-se</a>
    </div>
  </div>
</div>
