<div class="editor-container">
  <mat-card>
    <mat-card-header>
      <h2>{{ lembreteId ? 'Editar Lembrete' : 'Novo Lembrete' }}</h2>
    </mat-card-header>

    <mat-card-content>
      <app-lembrete-form 
        [lembrete]="lembrete"
        (submit)="salvarLembrete($event)"
        (cancel)="cancelar()">
      </app-lembrete-form>
    </mat-card-content>
  </mat-card>
</div>
