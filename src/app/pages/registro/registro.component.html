<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Meu Lembrete</h1>
      <p class="subtitle">Crie sua conta e junte-se a milhares de usuários satisfeitos</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nome</label>
          <input 
            type="text" 
            id="firstName" 
            formControlName="firstName"
            placeholder="Seu nome"
            [class.invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" 
               class="error-message">
            <span *ngIf="registerForm.get('firstName')?.errors?.['required']">Nome é obrigatório</span>
            <span *ngIf="registerForm.get('firstName')?.errors?.['minlength']">Mínimo 2 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Sobrenome</label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName"
            placeholder="Seu sobrenome"
            [class.invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" 
               class="error-message">
            <span *ngIf="registerForm.get('lastName')?.errors?.['required']">Sobrenome é obrigatório</span>
            <span *ngIf="registerForm.get('lastName')?.errors?.['minlength']">Mínimo 2 caracteres</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="exemplo@email.com"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
             class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="Crie uma senha forte"
            [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️‍🗨️' : '👁️' }}
          </button>
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
             class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirme sua senha</label>
        <div class="password-input">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            placeholder="Digite novamente sua senha"
            [class.invalid]="(registerForm.get('confirmPassword')?.invalid || registerForm.errors?.['mismatch']) && registerForm.get('confirmPassword')?.touched">
          <button 
            type="button" 
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()">
            {{ showConfirmPassword ? '👁️‍🗨️' : '👁️' }}
          </button>
        </div>
        <div *ngIf="(registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch'])" 
             class="error-message">
          As senhas não coincidem
        </div>
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'CADASTRANDO...' : 'CADASTRAR' }}
      </button>

      <div class="divider">
        <span class="line"></span>
        <span class="text">ou</span>
        <span class="line"></span>
      </div>

      <button 
        type="button" 
        class="google-btn"
        (click)="registerWithGoogle()"
        [disabled]="isLoading">
        <img src="assets/icons/google-icon.png" alt="Google">
        Cadastre-se com Google
      </button>

      <div class="auth-footer">
        Já tem uma conta? <a routerLink="/login">Faça login</a>
      </div>
    </form>
  </div>
</div>
